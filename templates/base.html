{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %}title{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href='{% static "assets/img/favicon.png" %}' rel="icon">
    <link href='{% static "assets/img/apple-touch-icon.png" %}' rel="apple-touch-icon">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">


    <link href='{% static "/assets/vendor/aos/aos.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/boxicons/css/boxicons.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/glightbox/css/glightbox.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/swiper/swiper-bundle.min.css" %}' rel="stylesheet">

    <link href='{% static "assets/css/style.css" %}' rel="stylesheet">

</head>

<body>

<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <div class="logo">
            <div class="icon-box" data-aos="fade-up">
                <a href="tel:+79049059111" target="_blanck"><h3><i class="bx bx-phone"></i>+7 (904) 905-91-11</h3></a>
            </div>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">Главная</a></li>
                <li><a class="nav-link scrollto" href="#about">О нас</a></li>
                <li><a class="nav-link scrollto" href="#services">Цены и услуги</a></li>
                <li><a class="nav-link scrollto" href="#contact">Контакты</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header>

<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">
        <h1>Подберем лучший авто с пробегом</h1>
        <a href="#about" class="btn-get-started scrollto">Узнать больше</a>
    </div>
</section>

<main id="main">
{% block content %}
    content
{% endblock %}
</main>

<footer id="footer">
    <div class="footer-top">
        <div class="container">
            <div align="center" class="social-links mt-3">
                <h6>Социальные сети:</h6>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="https://t.me/autoselect12_bot" class="telegram" target="_blanck"><i class="bx bxl-telegram"></i></a>
                <a href="https://wa.me/79049059111" class="whatsapp" target="_blanck"><i
                        class="bx bxl-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="credits">
            Made by <a href="https://github.com/stlthwl">stlthwl</a>
        </div>
    </div>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<script src='{% static "assets/vendor/aos/aos.js" %}'></script>
<script src='{% static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
<script src='{% static "assets/vendor/glightbox/js/glightbox.min.js" %}'></script>
<script src='{% static "assets/vendor/isotope-layout/isotope.pkgd.min.js" %}'></script>
<script src='{% static "assets/vendor/swiper/swiper-bundle.min.js" %}'></script>
<script src='{% static "assets/vendor/php-email-form/validate.js" %}'></script>

<script src='{% static "assets/js/main.js" %}'></script>

</body>

</html>
